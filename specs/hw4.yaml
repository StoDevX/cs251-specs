    commands: *cpp
    tests: $@.exec
  - file: mod3.cpp
    commands: *cpp
    tests: $@.exec
  - file: story.cpp
    commands: *server
    options:
      web: true
  - file: loop1.cpp
    commands: *cpp
    tests: $@.exec
  - file: countdown.cpp
    commands: *cpp
    tests: $@.exec
  - file: countdown2.cpp
    commands: *cpp
    tests: $@.exec
  - file: countdown3.cpp
    commands: *cpp
    tests: $@.exec
  - file: weather.cpp
    commands: *server-fetch
    options:
      web: true
  - file: weather2.cpp
    commands: *server-fetch
    options:
      web: true

supporting:
  - file: show_mem.h
    destination: ../show_mem.h
  - file: show_mem.o
  - file: fetch.o
